{{- if ".Values.vp-k8s-operator.certs.enabled" }}
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: vp-k8s-operator-serving-cert
  namespace: {{.Release.Namespace}}
  labels:
    {{ include "vp-k8s-operator.labels" . | nindent 4 }}
spec:
  commonName: vp-k8s-operator-webhook-service.{{.Release.Namespace}}.svc
  dnsNames:
    - vp-k8s-operator-webhook-service.{{.Release.Namespace}}.svc
    - vp-k8s-operator-webhook-service.{{.Release.Namespace}}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: vp-k8s-operator-selfsigned-issuer
  secretName: vp-k8s-operator-webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: vp-k8s-operator-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "vp-k8s-operator.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
