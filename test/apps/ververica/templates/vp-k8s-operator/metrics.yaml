apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: {{ template "vp-k8s-operator.name" . }}-controller-manager
    {{ include "vp-k8s-operator.labels" . | nindent 4 }}
  name: {{ template "vp-k8s-operator.name" . }}-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
      {{- if .Values.vp-k8s-operator.rbacProxy.enabled }}
    - name: https
      port: {{ .Values.vp-k8s-operator.rbacProxy.port }}
      targetPort: https
      {{- end }}
    - name: http
      port: {{ .Values.vp-k8s-operator.metricsPort }}
      targetPort: http
  selector:
    control-plane: {{ template "vp-k8s-operator.name" . }}-controller-manager
{{- if .Values.vp-k8s-operator.metricsMonitorEnabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: {{ template "vp-k8s-operator.name" . }}-controller-manager
    {{ include "vp-k8s-operator.labels" . | nindent 4 }}
    {{- if .Values.vp-k8s-operator.metricsMonitorLabels }}
    {{ toYaml .Values.vp-k8s-operator.metricsMonitorLabels | nindent 4 }}
    {{- end }}
  name: {{ template "vp-k8s-operator.name" . }}-controller-manager-metrics-monitor
  namespace: {{ default .Values.vp-k8s-operator.metricsMonitorNamespace .Release.Namespace }}
spec:
  endpoints:
  - path: /metrics
     {{- if .Values.rbacProxy.enabled }}
    port: https
     {{- else }}
    port: http
     {{- end }}
  selector:
    matchLabels:
      control-plane: {{ template "vp-k8s-operator.name" . }}-controller-manager
      {{ include "vp-k8s-operator.labels" . | nindent 6 }}
{{- end }}