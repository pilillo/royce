apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapplication
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: myapplication
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000