apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: royce
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: 3.0.0
  replicas: 3
  bootstrapServers: royce-kafka-bootstrap:9093
  tls:
    trustedCertificates:
      - secretName: royce-cluster-ca-cert
        certificate: ca.crt
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
    # -1 means it will use the default replication factor configured in the broker
    #config.storage.replication.factor: -1
    #offset.storage.replication.factor: -1
    #status.storage.replication.factor: -1
    config.storage.replication.factor: 3
    offset.storage.replication.factor: 3
    status.storage.replication.factor: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect-ui
  labels:
    app: connect-ui
    release: royce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connect-ui
      release: royce
  template:
    metadata:
      labels:
        app: connect-ui
        release: royce
    spec:
      containers:
        - name: connect-ui
          image: landoop/kafka-connect-ui:0.9.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: CONNECT_URL
              value: "http://royce-connect-api:8083"
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: connect-ui
  labels:
    app: connect-ui
    release: royce
spec:
  type: ClusterIP
  ports:
    - port: 8000
      protocol: TCP
      targetPort: http
  selector:
    app: connect-ui
    release: royce